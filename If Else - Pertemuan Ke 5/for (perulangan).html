<script>
    //for (dimulai dari, aritmatika)

    for (let i = 1; i < 10; i++) {
        document.write(i + '<br>')
    }

    document.write('<br>');

    for (let i = 9; i > 0; i--) {
        document.write(i + '<br>');
    }

    A < C // A kurang dari C, output A, B
    A <= C // A kurang dari sama dengan C, output A, B, C
    A > C // A lebih dari C
    A => C // A lebih dari sama dengan C


</script>
